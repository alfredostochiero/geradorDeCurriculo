{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <form method="POST" action="">
        {% csrf_token %}

            <div class="form-group">
                <label for="name">Nome: </label>
                <input type="text" class="form-control" id="name" name="name" autocomplete="nope">
            </div>
             <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
             <div class="form-group">
                <label for="phone">Telefone : </label>
                <input type="number" class="form-control" id="phone" name="phone" maxlength="12">
            </div>
             <div class="form-group">
                <label for="sumary">Resumo: </label>
                <input type="text" class="form-control" id="sumary" name="sumary">
            </div>
             <div class="form-group">
                <label for="degree">Escolaridade: </label>
                <select name="degree" id="degree">
                    <option value="Ensino Medio"> Ensino Médio </option>
                    <option value="Ensino Superior">Ensino Superior</option>
                    <option value="Pos graduacao">Pós Graduação </option>
                </select>
            </div>
             <div class="form-group">
                <label for="university">Universidade: </label>
                <input type="text" class="form-control" id="university" name="university">
            </div>
             <div class="form-group">
                <label for="previous">Emprego anterior: </label>
                 <textarea  class="form-control" id="previous" name="previous"> </textarea>
            </div>
             <div class="form-group">
                <label for="skills">Habilidades: </label>
                <input type="text" class="form-control" id="skills" name="skills">
            </div>
            <input type="submit" value="Gerar Curriculo " class="btn btn-success">

            <a href="{% url 'home' %}" class="btn btn-danger">Página Inicial </a>
            <a href="{% url 'perfis' %}" class="btn btn-info">Ver Curriculos </a>
    </form>

</div>



{% endblock body %}
